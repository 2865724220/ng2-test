<h1>
  {{title}}
</h1>



<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">
      {{hero.id}}
    </span>
    <span>
      {{hero.name}}
    </span>
  </li>
</ul>
