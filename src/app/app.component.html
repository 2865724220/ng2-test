<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">
      {{hero.id}}
    </span>
    <span>
      {{hero.name}}
    </span>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}} details!</h2>
  <div>
    <label>
      id:
    </label>
    {{selectedHero.id}}
  </div>
  <div>
    <label>
      name:
    </label>
    <input type="text" [(ngModel)]="selectedHero.name" placeholder="name">
  </div>

</div>
